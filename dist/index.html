<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OVERLOOK</title>
</head>

<body>
  <div class="login-container" style="display: all;">
    <h1 class="login-h1">OVERLOOK.</h1>
    <form id="login-form" aria-labelledby="login-form-heading">
      <label for="username">Username</label>
      <input type="text" class="login-input" id="username-input" name="username" placeholder="Username"
        autocomplete="current-username" aria-required="true" value="customer10">
      <label for=" password">Password</label>
      <input type="password" class="login-input" id="password-input" aria-required="true" name="password"
        placeholder="Password" autocomplete="current-password" aria-required="true" value="overlook2021">
      <button id="submit-login-forms-button" type="submit">Login</button>
      <p id="error-message" style="color: red;"></p>
    </form>
  </div>

  <main id="main-app">
    <header id="main-header" style="display: none">
      <h1>WELCOME TO OVERLOOK HOTEL.</h1>
    </header>
    <section class="booking-section" style="display: none;">
      <form class="booking-column" id="make-new-booking-column">
        <h2>MAKE A NEW BOOKING.</h2>
        <nav id="make-new-booking-nav">
          <input type="date" id="calendar-input" class="booking-input" aria-required="true" required>
          <select id="room-tags" class="booking-input" aria-required="true">
            <option value="all">all</option>
            <option value="suite">suite</option>
            <option value="junior-suite">junior suite</option>
            <option value="residential-suite">residential suite</option>
            <option value="single-room">single room</option>
          </select>
          <button id="search-bookings-button" type="submit" class="booking-button">SEARCH</button>
        </nav>
        <div class="booking-wrapper" id="make-new-booking-wrapper">
          <!-- AVAILABLE ROOMS COULD GENERATE HERE(?) -->
        </div>
      </form>

      <form class="booking-column" id="saved-bookings-column">
        <h2>VIEW YOUR BOOKINGS.</h2>
        <p id="total-spent">[ YOU HAVE SPENT A TOTAL OF $225.75 ON YOUR BOOKINGS ]</p>
        <nav id="view-your-bookings-nav">
          <button id="past-bookings-button" class="booking-button">VIEW PAST BOOKINGS</button>
          <button id="upcoming-bookings-button" class="booking-button">VIEW UPCOMING BOOKINGS</button>
        </nav>
        <div class="booking-wrapper" id="saved-bookings-wrapper">
          <!-- USERS BOOKINGS COULD GENERATE HERE? -->
          
        </div>
      </form>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
